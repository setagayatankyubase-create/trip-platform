    // ã‚»ãƒƒã‚·ãƒ§ãƒ³ä¸­ã«æ—¢ã«èªè¨¼æ¸ˆã¿ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆæœ‰åŠ¹æœŸé™ã‚‚ç¢ºèªï¼‰
    function checkDemoAuth() {

          sessionStorage.removeItem('demo_auth');

        let isHeaderSearchVisible = false;
