  <script src="app.js"></script>
  <script>
    // URLパラメータからslugを取得
    function getSlugFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }

    // コラム記事詳細を読み込み
    async function loadColumnDetail() {
      try {
        const slug = getSlugFromUrl();
        if (!slug) {
          document.getElementById('column-content').innerHTML = `
            <div style="text-align: center; padding: 40px; color: #d32f2f;">
              記事が見つかりませんでした。
            </div>
          `;
          return;
        }

        // まずcolumns_indexから該当記事を探す
        const indexUrl = "/data/columns_index.json";
        const indexRes = await fetch(indexUrl, { cache: "no-store" });
        if (!indexRes.ok) {
          throw new Error(`Failed to load columns index: ${indexRes.status}`);
        }
        const indexData = await indexRes.json();
        const columnsIndex = Array.isArray(indexData?.columns_index) 
          ? indexData.columns_index 
          : Array.isArray(indexData) 
          ? indexData 
          : [];
        
        const columnItem = columnsIndex.find(col => (col.slug === slug) || (col.id === slug));
        if (!columnItem) {
          throw new Error(`Column not found: ${slug}`);
        }

        // 個別記事JSONを読み込み（idを使用）
        const columnId = columnItem.id || slug;
        const url = `/data/columns/${columnId}.json`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const column = await res.json();

        // タイトルを設定
        document.title = `${column.title || 'コラム'} | そとなび`;
        document.getElementById('column-title').textContent = column.title || 'タイトルなし';

        // 日付を設定
        if (column.date) {
          const date = new Date(column.date);
          const dateStr = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
          document.getElementById('column-date').textContent = dateStr;
        }

        // 著者を設定
        if (column.author) {
          document.getElementById('column-author').textContent = `著者: ${column.author}`;
        }

        // 画像を設定
        if (column.image) {
          const imgEl = document.getElementById('column-image');
          imgEl.src = column.image;
          imgEl.alt = column.title || '';
          imgEl.style.display = 'block';
        }

        // 本文を設定
        if (column.content) {
          document.getElementById('column-content').innerHTML = column.content;
        } else {
          document.getElementById('column-content').innerHTML = `
            <div style="text-align: center; padding: 40px; color: #6c7a72;">
              記事の内容がありません。
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading column detail:', error);
        document.getElementById('column-content').innerHTML = `
          <div style="text-align: center; padding: 40px; color: #d32f2f;">
            記事の読み込みに失敗しました。
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }

        await loadColumnDetail();
      } catch (error) {
        console.error('Error initializing column detail page:', error);
      }
    });
  </script>
