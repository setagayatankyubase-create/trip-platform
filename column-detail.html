  <script>
    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰slugã‚’å–å¾—
    function getSlugFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }

    // ã‚·ã‚§ã‚¢ç”¨URLã‚’ç”Ÿæˆ
    function getShareUrl() {
      return window.location.href;
    }

    // ã‚·ã‚§ã‚¢ç”¨ã‚¿ã‚¤ãƒˆãƒ«ã‚’å–å¾—
    function getShareTitle() {
      const titleEl = document.getElementById('column-title');
      return titleEl ? titleEl.textContent : '';
    }

    // ã‚·ã‚§ã‚¢ãƒœã‚¿ãƒ³ã®URLã‚’è¨­å®š
    function setupShareButtons() {
      const url = encodeURIComponent(getShareUrl());
      const title = encodeURIComponent(getShareTitle());
      const text = encodeURIComponent(`${getShareTitle()} - ãã¨ãªã³`);

      const twitterEl = document.getElementById('share-twitter');
      const facebookEl = document.getElementById('share-facebook');
      const lineEl = document.getElementById('share-line');

      if (twitterEl) {
        twitterEl.href = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
      }
      if (facebookEl) {
        facebookEl.href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      }
      if (lineEl) {
        lineEl.href = `https://social-plugins.line.me/lineit/share?url=${url}`;
      }
    }

    // ã‚³ãƒ©ãƒ è¨˜äº‹è©³ç´°ã‚’èª­ã¿è¾¼ã¿
    async function loadColumnDetail() {
      try {
        const slug = getSlugFromUrl();
        if (!slug) {
          document.getElementById('column-content').innerHTML = `
            <div style="text-align: center; padding: 40px; color: #d32f2f;">
              è¨˜äº‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚
            </div>
          `;
          return;
        }

        // ã¾ãšcolumns_indexã‹ã‚‰è©²å½“è¨˜äº‹ã‚’æ¢ã™
        const indexUrl = "/data/columns_index.json";
        const indexRes = await fetch(indexUrl, { cache: "no-store" });
        if (!indexRes.ok) {
          throw new Error(`Failed to load columns index: ${indexRes.status}`);
        }
        const indexData = await indexRes.json();
        const columnsIndex = Array.isArray(indexData?.columns_index) 
          ? indexData.columns_index 
          : Array.isArray(indexData) 
          ? indexData 
          : [];
        
        const columnItem = columnsIndex.find(col => (col.slug === slug) || (col.id === slug));
        if (!columnItem) {
          throw new Error(`Column not found: ${slug}`);
        }

        // å€‹åˆ¥è¨˜äº‹JSONã‚’èª­ã¿è¾¼ã¿ï¼ˆidã‚’ä½¿ç”¨ï¼‰
        const columnId = columnItem.id || slug;
        const url = `/data/columns/${columnId}.json`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const column = await res.json();

        // ã‚¿ã‚¤ãƒˆãƒ«ã‚’è¨­å®š
        const title = column.title || 'ã‚¿ã‚¤ãƒˆãƒ«ãªã—';
        document.title = `${title} | ãã¨ãªã³`;
        document.getElementById('column-title').textContent = title;
        document.getElementById('breadcrumb-title').textContent = title;

        // æ—¥ä»˜ã‚’è¨­å®š
        if (column.date) {
          const date = new Date(column.date);
          const dateStr = `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
          document.getElementById('column-date').textContent = dateStr;
        }

        // è‘—è€…ã‚’è¨­å®š
        if (column.author) {
          document.getElementById('column-author').textContent = column.author;
        } else {
          document.getElementById('column-author').style.display = 'none';
        }

        // ç”»åƒã‚’è¨­å®š
        if (column.image) {
          const imgEl = document.getElementById('column-image');
          imgEl.src = column.image;
          imgEl.alt = title;
          imgEl.style.display = 'block';
        }

        // ã‚«ãƒ†ã‚´ãƒªã‚’è¨­å®š
        if (column.category) {
          document.getElementById('column-category').textContent = column.category;
        }

        // ã‚¿ã‚°ã‚’è¨­å®š
        const tagsEl = document.getElementById('column-tags');
        if (column.tags && Array.isArray(column.tags) && column.tags.length > 0) {
          tagsEl.innerHTML = column.tags.map(tag => 
            `<a href="column.html?tag=${encodeURIComponent(tag)}" class="column-detail-tag">#${tag}</a>`
          ).join('');
        } else {
          tagsEl.style.display = 'none';
        }

        // æœ¬æ–‡ã‚’è¨­å®š
        if (column.content) {
          document.getElementById('column-content').innerHTML = column.content;
        } else {
          document.getElementById('column-content').innerHTML = `
            <div style="text-align: center; padding: 40px; color: #6c7a72;">
              è¨˜äº‹ã®å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚
            </div>
          `;
        }

        // ã‚·ã‚§ã‚¢ãƒœã‚¿ãƒ³ã‚’è¨­å®š
        setupShareButtons();
      } catch (error) {
        console.error('Error loading column detail:', error);
        document.getElementById('column-content').innerHTML = `
          <div style="text-align: center; padding: 40px; color: #d32f2f;">
            è¨˜äº‹ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }

        await loadColumnDetail();
      } catch (error) {
        console.error('Error initializing column detail page:', error);
      }
    });
  </script>
