  <script>
    // デモ用設定（GAS APIのURL）
    const DEMO_GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyyjVTkFqxOf32P3pT2d9XfzPAir2ssEMj9u7-6kO1allkXUo1ey0bQbdcENK2Rl4lr-w/exec';
    
    // パスワードフォームの送信処理（データを事前に読み込んでからリロード）
    async function handlePasswordSubmit(event) {
      event.preventDefault();
      const passwordInput = document.getElementById('demo-password-input');
      const password = passwordInput.value.trim();
      const submitBtn = event.target.querySelector('button[type="submit"]');
      
      if (!password) {
        alert('パスワードを入力してください');
        return;
      }
      
      // ボタンを無効化してローディング表示
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'データ読み込み中...';
      }
      
      try {
        // パスワード認証とデータ取得を一度に実行
        const url = new URL(DEMO_GAS_API_URL);
        url.searchParams.set('password', password);
        
        const response = await fetch(url.toString());
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || '認証に失敗しました');
        }
        
        // パスワードとデータをsessionStorageに保存
        const authData = {
          password: password,
          expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24時間
        };
        sessionStorage.setItem('demo_auth', JSON.stringify(authData));
        
        // 全データをキャッシュに保存（有効期限: 24時間）
        const CACHE_KEY = 'demo_data_cache';
        sessionStorage.setItem(CACHE_KEY, JSON.stringify({
          data: data,
          password: password,
          expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24時間
        }));
        
        // リロード
        window.location.reload();
      } catch (error) {
        console.error('Password authentication error:', error);
        alert(error.message || '認証に失敗しました。パスワードを確認してください。');
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = '認証して表示';
        }
      }
    }

    // セッション中に既に認証済みかチェック（有効期限も確認）
    function getDemoPassword() {
      try {
        const authDataStr = sessionStorage.getItem('demo_auth');
        if (!authDataStr) return null;
        
        const authData = JSON.parse(authDataStr);
        
        // 有効期限をチェック
        if (Date.now() > authData.expiresAt) {
          // 期限切れの場合は認証をクリア
          sessionStorage.removeItem('demo_auth');
          return null;
        }
        
        return authData.password;
      } catch (e) {
        return null;
      }
    }
    
    // デモデータを取得（共有キャッシュから高速取得）
    async function fetchDemoData(password) {
      const CACHE_KEY = 'demo_data_cache';
      
      // キャッシュをチェック（即座に返す）
      try {
        const cachedStr = sessionStorage.getItem(CACHE_KEY);
        if (cachedStr) {
          const cached = JSON.parse(cachedStr);
          if (Date.now() < cached.expiresAt && cached.password === password) {
            console.log('[organizer-demo] Using cached demo data');
            return cached.data;
          }
        }
      } catch (e) {
        // キャッシュの読み込みに失敗した場合は無視して続行
      }
      
      // キャッシュがない場合はAPIから取得（通常は発生しないが、念のため）
      try {
        const url = new URL(DEMO_GAS_API_URL);
        url.searchParams.set('password', password);
        
        const response = await fetch(url.toString());
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'データの取得に失敗しました');
        }
        
        // キャッシュに保存
        try {
          sessionStorage.setItem(CACHE_KEY, JSON.stringify({
            data: data,
            password: password,
            expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24時間
          }));
        } catch (e) {
          console.warn('[organizer-demo] Failed to cache demo data:', e);
        }
        
        return data;
      } catch (error) {
        console.error('Error fetching demo data:', error);
        throw error;
      }
    }
    
    // 提供元詳細をレンダリング
    function renderOrganizerDetail(organizer, events) {
      // パンくずリスト
      const breadcrumb = document.getElementById('organizer-name-breadcrumb');
      if (breadcrumb) {
        breadcrumb.textContent = organizer.name || '提供元詳細';
      }
      
      // ヘッダー
      const header = document.getElementById('organizer-header');
      if (header) {
        // 提供元ロゴURLを取得（GitHubから、または既存URLを使用）
        let logoUrl = organizer.logo || '';
        
        // GitHubの画像URL生成関数が利用可能な場合
        if (typeof window.getOrganizerLogoUrl === 'function' && organizer.id) {
          // 既存のURLが完全なURL（http:// または https://）でない場合、GitHubから取得
          if (!logoUrl || (!logoUrl.startsWith('http://') && !logoUrl.startsWith('https://') && !logoUrl.startsWith('/assets/images/'))) {
            logoUrl = window.getOrganizerLogoUrl(organizer.id, 'jpg');
          }
        }
        
        header.innerHTML = `
          ${logoUrl ? `<img src="${logoUrl}" alt="${organizer.name || ''}" class="organizer-logo">` : ''}
          <div class="organizer-info">
            <h1>${organizer.name || 'デモ提供元'}<span class="demo-badge">デモ</span></h1>
            <p style="color: #6c7a72; line-height: 1.6;">${organizer.description || ''}</p>
          </div>
        `;
      }
      
      // 説明とメタ情報
      const description = document.getElementById('organizer-description');
      if (description) {
        description.innerHTML = `<p style="line-height: 1.8; margin-bottom: 16px;">${organizer.description || ''}</p>`;
      }
      
      const meta = document.getElementById('organizer-meta');
      if (meta) {
        let metaHtml = '';
        // establishedYearが存在し、有効な値の場合のみ表示
        if (organizer.establishedYear && organizer.establishedYear !== '' && organizer.establishedYear !== 'undefined') {
          metaHtml += `
            <div class="meta-item">
              <div class="meta-label">設立年</div>
              <div class="meta-value">${organizer.establishedYear}年</div>
            </div>
          `;
        }
        // ratingが存在し、0以外の場合のみ表示
        if (organizer.rating && organizer.rating !== 0 && organizer.rating !== 'undefined' && !isNaN(organizer.rating)) {
          metaHtml += `
            <div class="meta-item">
              <div class="meta-label">評価</div>
              <div class="meta-value">★${organizer.rating} ${organizer.reviewCount && organizer.reviewCount !== 0 && organizer.reviewCount !== 'undefined' && !isNaN(organizer.reviewCount) ? `(${organizer.reviewCount}件)` : ''}</div>
            </div>
          `;
        }
        if (events && events.length > 0) {
          metaHtml += `
            <div class="meta-item">
              <div class="meta-label">開催イベント数</div>
              <div class="meta-value">${events.length}件</div>
            </div>
          `;
        }
        // contactが存在し、有効な値の場合のみ表示
        if (organizer.contact && organizer.contact !== '' && organizer.contact !== 'undefined') {
          metaHtml += `
            <div class="meta-item">
              <div class="meta-label">連絡先</div>
              <div class="meta-value" style="font-size: 0.95rem;">${organizer.contact}</div>
            </div>
          `;
        }
        if (organizer.website && organizer.website !== '' && organizer.website !== 'undefined') {
          metaHtml += `
            <div class="meta-item">
              <div class="meta-label">ウェブサイト</div>
              <div class="meta-value">
                <a href="${organizer.website}" target="_blank" rel="noopener" style="color: var(--primary); text-decoration: none; font-size: 0.95rem;">
                  ${organizer.website.replace(/^https?:\/\//, '')} →
                </a>
              </div>
            </div>
          `;
        }
        meta.innerHTML = metaHtml;
      }
      
      // イベント一覧
      const eventCount = document.getElementById('event-count');
      if (eventCount) {
        eventCount.textContent = `${events.length}件`;
      }
      
      console.log('[organizer-demo.html] renderOrganizerDetail - events:', events);
      console.log('[organizer-demo.html] renderOrganizerDetail - events.length:', events.length);
      
      const eventsContainer = document.getElementById('organizer-events');
      if (eventsContainer) {
        if (events.length === 0) {
          eventsContainer.innerHTML = '<p style="color: #6c7a72; padding: 40px; text-align: center;">この提供元のイベントはありません</p>';
        } else {
          // デモ用のイベントカードを手動でレンダリング（experience-demo.htmlにリンク）
          const eventsHtml = events.map(event => {
            console.log('[organizer-demo.html] Rendering event:', event);
            let badgesHtml = '';
            if (event.isRecommended) {
              badgesHtml += '<span class="badge recommended">おすすめ</span>';
            }
            if (event.isNew) {
              badgesHtml += '<span class="badge new">新着</span>';
            }
            
            const area = event.area || event.city || '';
            const price = event.price ? event.price.toLocaleString() : '0';
            const image = event.image || 'https://via.placeholder.com/800x600?text=No+Image';
            
          // イベント画像URLを取得（GitHubから、または既存URLを使用）
          let imageUrl = image || event.image || '';
          
          // GitHubの画像URL生成関数が利用可能な場合
          if (typeof window.getEventImageUrl === 'function' && event.id) {
            // 既存のURLが完全なURL（http:// または https://）でない場合、GitHubから取得
            if (!imageUrl || (!imageUrl.startsWith('http://') && !imageUrl.startsWith('https://') && !imageUrl.startsWith('/assets/images/'))) {
              imageUrl = window.getEventImageUrl(event.id, 'jpg');
            }
          }
          
          return `
            <a href="experience-demo.html?id=${event.id}" class="card-link" data-event-id="${event.id}">
              <div class="card" data-event-id="${event.id}">
                <div class="card-image-wrapper">
                  <img src="${imageUrl}" alt="${event.title}" loading="lazy">
                </div>
                <div class="card-body">
                  ${badgesHtml ? `<div class="card-badges">${badgesHtml}</div>` : ''}
                  <div class="card-title">${event.title}</div>
                  <div class="card-location">${area}, ${event.prefecture || ''}</div>
                  <div class="card-price">¥ ${price}</div>
                </div>
              </div>
            </a>
          `;
          }).join('');
          
          console.log('[organizer-demo.html] Events HTML length:', eventsHtml.length);
          eventsContainer.innerHTML = eventsHtml;
          
          // クリック計測を追加（必要に応じて）
          const links = eventsContainer.querySelectorAll('.card-link');
          links.forEach(link => {
            link.addEventListener('click', (e) => {
              const eventId = link.getAttribute('data-event-id');
              if (typeof ClickTracker !== 'undefined' && ClickTracker.track) {
                const eventObj = events.find(ev => ev.id === eventId);
                const organizerId = eventObj ? eventObj.organizerId : '';
                ClickTracker.track(eventId, organizerId);
              }
            });
          });
        }
      }
    }

    (async () => {
      try {
        // 現在の年を設定
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }

        // URLパラメータから提供元IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const organizerId = urlParams.get('id');
        
        if (!organizerId) {
          document.getElementById('demo-error').style.display = 'block';
          document.getElementById('demo-error').innerHTML = `
            <h2>提供元IDが指定されていません</h2>
            <p>URLに提供元IDを指定してください。</p>
            <p style="margin-top: 24px;">
              <a href="organizer-list.html" style="color: var(--primary); text-decoration: underline;">提供元一覧に戻る</a>
            </p>
          `;
          return;
        }

        // パスワード認証チェック
        const password = getDemoPassword();
        if (!password) {
          document.getElementById('demo-error').style.display = 'block';
          document.getElementById('demo-content').style.display = 'none';
          return;
        }

        // デモデータを取得
        const demoData = await fetchDemoData(password);
        
        console.log('[organizer-demo.html] Demo data received:', demoData);
        
        if (!demoData || !demoData.success || !demoData.organizer) {
          console.error('[organizer-demo.html] Demo data error:', demoData);
          document.getElementById('demo-error').style.display = 'block';
          document.getElementById('demo-content').style.display = 'none';
          return;
        }
        
        // 指定されたIDの提供元を検索
        if (demoData.organizer.id !== organizerId) {
          console.warn('[organizer-demo.html] Organizer ID mismatch:', demoData.organizer.id, 'vs', organizerId);
          document.getElementById('demo-error').style.display = 'block';
          document.getElementById('demo-error').innerHTML = `
            <h2>提供元が見つかりません</h2>
            <p>指定された提供元ID（${organizerId}）の提供元が見つかりませんでした。</p>
            <p style="margin-top: 24px;">
              <a href="organizer-list.html" style="color: var(--primary); text-decoration: underline;">提供元一覧に戻る</a>
            </p>
          `;
          document.getElementById('demo-content').style.display = 'none';
          return;
        }

        console.log('[organizer-demo.html] Rendering organizer:', demoData.organizer);
        console.log('[organizer-demo.html] Events count:', demoData.events ? demoData.events.length : 0);
        console.log('[organizer-demo.html] Events:', demoData.events);

        // コンテンツを表示
        document.getElementById('demo-error').style.display = 'none';
        document.getElementById('demo-content').style.display = 'block';
        
        // 提供元詳細をレンダリング
        renderOrganizerDetail(demoData.organizer, demoData.events || []);
        
        // ヘッダー検索欄の表示切り替え
        let isHeaderSearchVisible = false;
        const SHOW_THRESHOLD = 150;
        const HIDE_THRESHOLD = 80;

        function handleScroll() {
          const header = document.getElementById('main-header');
          const headerSearch = document.getElementById('header-search');
          if (!header || !headerSearch) return;

          const y = window.scrollY || window.pageYOffset || 0;

          if (!isHeaderSearchVisible && y > SHOW_THRESHOLD) {
            isHeaderSearchVisible = true;
            header.classList.add('scrolled');
            headerSearch.style.display = 'block';
          } else if (isHeaderSearchVisible && y < HIDE_THRESHOLD) {
            isHeaderSearchVisible = false;
            header.classList.remove('scrolled');
            headerSearch.style.display = 'none';
          }
        }
        
        window.addEventListener('scroll', handleScroll);
        handleScroll();

        // 検索処理（ヘッダー検索欄用）
        window.handleSearch = function handleSearch(event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const params = {
            q: formData.get('q') || '',
            category: formData.get('category') || '',
            date: formData.get('date') || '',
            area: formData.get('area') || ''
          };
          const urlParams = new URLSearchParams();
          Object.keys(params).forEach(key => {
            if (params[key]) urlParams.set(key, params[key]);
          });
          window.location.href = `list.html?${urlParams.toString()}`;
        };
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('demo-error').style.display = 'block';
        document.getElementById('demo-error').innerHTML = `
          <h2>エラーが発生しました</h2>
          <p>ページの読み込み中にエラーが発生しました。<br>もう一度お試しください。</p>
          <p style="margin-top: 24px;">
            <a href="organizer-list.html" style="color: var(--primary); text-decoration: underline;">提供元一覧に戻る</a>
          </p>
        `;
        document.getElementById('demo-content').style.display = 'none';
      }
    })();
  </script>
