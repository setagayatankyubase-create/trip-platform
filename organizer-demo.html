  <script>
    // デモ用設定（GAS APIのURL）
    const DEMO_GAS_API_URL = 'https://script.google.com/macros/s/AKfycbw4TM_qSGtt0ICfyxYXrFIGuDQtnMfaOry3CQKBPaP5IKQDCUnTJFvgWOJdV-0idC4riw/exec';
    
    // パスワードフォームの送信処理（データを事前に読み込んでからリロード）
    async function handlePasswordSubmit(event) {
      event.preventDefault();
      const passwordInput = document.getElementById('demo-password-input');
      const password = passwordInput.value.trim();
      const submitBtn = event.target.querySelector('button[type="submit"]');
      
      if (!password) {
        alert('パスワードを入力してください');
        return;
      }
      
      // ボタンを無効化してローディング表示
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'データ読み込み中...';
      }
      
      try {
        // パスワード認証とデータ取得を一度に実行
        const url = new URL(DEMO_GAS_API_URL);
        url.searchParams.set('password', password);
        
        const response = await fetch(url.toString());
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || '認証に失敗しました');
        }
        
        // パスワードとデータをsessionStorageに保存
        const authData = {
          password: password,
          expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24時間
        };
        sessionStorage.setItem('demo_auth', JSON.stringify(authData));
        
        // 全データをキャッシュに保存（有効期限: 24時間）
        // キャッシュバージョンを更新（v2に変更して古いキャッシュを無効化）
        const CACHE_KEY = 'demo_data_cache_v2';
        sessionStorage.setItem(CACHE_KEY, JSON.stringify({
          data: data,
          password: password,
          expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24時間
        }));
        
        // リロード
        window.location.reload();
      } catch (error) {
        console.error('Password authentication error:', error);
        alert(error.message || '認証に失敗しました。パスワードを確認してください。');
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = '認証して表示';
        }
      }
    }

    // セッション中に既に認証済みかチェック（有効期限も確認）
    function getDemoPassword() {
      try {
        const authDataStr = sessionStorage.getItem('demo_auth');
        if (!authDataStr) return null;
        
        const authData = JSON.parse(authDataStr);
        
        // 有効期限をチェック
        if (Date.now() > authData.expiresAt) {
          // 期限切れの場合は認証をクリア
          sessionStorage.removeItem('demo_auth');
          return null;
        }
        
        return authData.password;
      } catch (e) {
        return null;
      }
    }
    
    // デモデータを取得（共有キャッシュから高速取得）
    async function fetchDemoData(password, organizerId = null) {
      // 注意: キャッシュキーはorganizerIdを含めない（すべてのイベントをキャッシュ）
      // クライアント側でorganizerIdに基づいてフィルタリングする
      // キャッシュバージョンを更新（v2に変更して古いキャッシュを無効化）
      const CACHE_KEY = 'demo_data_cache_v2';
      const cacheKey = CACHE_KEY;
      
      // キャッシュをチェック（即座に返す）
      try {
        const cachedStr = sessionStorage.getItem(cacheKey);
        if (cachedStr) {
          const cached = JSON.parse(cachedStr);
          if (Date.now() < cached.expiresAt && cached.password === password) {
            console.log('[organizer-demo] Using cached demo data for organizer:', organizerId);
            return cached.data;
          }
        }
      } catch (e) {
        // キャッシュの読み込みに失敗した場合は無視して続行
      }
      
      // キャッシュがない場合はAPIから取得（通常は発生しないが、念のため）
      // 注意: organizer_idパラメータは送らない（すべてのイベントを取得してクライアント側でフィルタリング）
      try {
        const url = new URL(DEMO_GAS_API_URL);
        url.searchParams.set('password', password);
        url.searchParams.set('debug', '1'); // デバッグ情報を取得
        // organizer_idパラメータは送らない（すべてのイベントを取得）
        
        console.log('[organizer-demo] Fetching demo data from API (without organizer_id filter)');
        const response = await fetch(url.toString());
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'データの取得に失敗しました');
        }
        
        console.log('[organizer-demo] API response - events count:', data.events?.length || 0);
        
        // キャッシュに保存
        try {
          sessionStorage.setItem(cacheKey, JSON.stringify({
            data: data,
            password: password,
            expiresAt: Date.now() + (24 * 60 * 60 * 1000) // 24時間
          }));
        } catch (e) {
          console.warn('[organizer-demo] Failed to cache demo data:', e);
        }
        
        return data;
      } catch (error) {
        console.error('Error fetching demo data:', error);
        throw error;
      }
    }
    
    (async () => {
      try {
        // 現在の年を設定
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }

        // URLパラメータから提供元IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const organizerId = urlParams.get('id');
        
        if (!organizerId) {
          document.getElementById('demo-error').style.display = 'block';
          document.getElementById('demo-error').innerHTML = `
            <h2>提供元IDが指定されていません</h2>
            <p>URLに提供元IDを指定してください。</p>
            <p style="margin-top: 24px;">
              <a href="organizer-list.html" style="color: var(--primary); text-decoration: underline;">提供元一覧に戻る</a>
            </p>
          `;
          return;
        }

        // パスワード認証チェック
        const password = getDemoPassword();
        if (!password) {
          document.getElementById('demo-error').style.display = 'block';
          document.getElementById('demo-content').style.display = 'none';
          return;
        }

        // デモデータを取得（organizerIdをパラメータとして渡す）
        const demoData = await fetchDemoData(password, organizerId);
        
        // デバッグログ：GASからの生データを確認
        console.log('[DEMO RAW]', demoData?.success, demoData?.events?.length, demoData);
        
        console.log('[organizer-demo.html] ===== DEMO DATA RECEIVED =====');
        console.log('[organizer-demo.html] Demo data received:', demoData);
        console.log('[organizer-demo.html] Requested organizerId:', organizerId);
        console.log('[organizer-demo.html] demoData.success:', demoData?.success);
        console.log('[organizer-demo.html] demoData.organizer:', demoData?.organizer);
        console.log('[organizer-demo.html] demoData.events:', demoData?.events);
        console.log('[organizer-demo.html] demoData.events length:', demoData?.events?.length);
        
        if (!demoData || !demoData.success || !demoData.organizer) {
          console.error('[organizer-demo.html] Demo data error:', demoData);
          document.getElementById('demo-error').style.display = 'block';
          document.getElementById('demo-content').style.display = 'none';
          return;
        }
        
        // 指定されたIDの提供元を検索（IDの不一致は警告のみとする）
        if (demoData.organizer.id !== organizerId) {
          console.warn('[organizer-demo.html] Organizer ID mismatch:', demoData.organizer.id, 'vs', organizerId);
          // IDの不一致があっても続行する（APIが異なる形式で返す可能性があるため）
        }

        // イベントリストを取得（フォールバック対応）
        let eventList = Array.isArray(demoData.events) ? demoData.events : [];
        
        // フォールバック：demoData.events が空なら、window.eventData から取得を試みる
        if (eventList.length === 0 && window.eventData && Array.isArray(window.eventData.events)) {
          console.warn('[organizer-demo.html] Fallback: demoData.events is empty, trying window.eventData.events');
          eventList = window.eventData.events;
        }
        
        console.log('[organizer-demo.html] ===== EVENT FILTERING DEBUG =====');
        console.log('[organizer-demo.html] organizerId from URL:', organizerId);
        console.log('[organizer-demo.html] eventList length:', eventList.length);
        
        // 正規化関数を改善：空白除去も追加（全角/半角スペースに対応）
        const norm = v => String(v ?? '').trim().replace(/[\s　]+/g, '');
        
        // ID候補（正規化処理は削除 - すべてdemoorg-xxxで統一）
        const idCandidates = new Set([norm(organizerId)]);
        // 提供元のIDも候補に追加
        const organizerOriginalId = norm(demoData.organizer?.id || '');
        if (organizerOriginalId) {
          idCandidates.add(organizerOriginalId);
        }
        
        console.log('[organizer-demo.html] ID candidates for filtering:', Array.from(idCandidates));
        
        // 最初の数件のイベントのorganizerIdを確認
        if (eventList.length > 0) {
          console.log('[organizer-demo.html] Sample events organizerId:', eventList.slice(0, 3).map(e => ({
            id: e.id,
            organizerId: e.organizerId,
            organizer_id: e.organizer_id,
            providerId: e.providerId,
            provider_id: e.provider_id
          })));
        }
        
        // イベントをフィルタリング（複数の列名候補に対応）
        let events = eventList.filter(ev => {
          // 複数の列名候補をチェック（organizerId, organizer_id, providerId, provider_id など）
          const oid = ev.organizerId ?? ev.organizer_id ?? ev.providerId ?? ev.provider_id ?? ev.organizer ?? ev.organizerID ?? '';
          return idCandidates.has(norm(oid));
        });
        
        console.log('[organizer-demo.html] filtered events count:', events.length);
        
        // ★重要：元はあるのに0件なら、二重フィルタを解除
        if (events.length === 0 && eventList.length > 0) {
          console.warn('[organizer-demo.html] Filter resulted in 0 but eventList has data. Skipping filter as fallback.');
          console.warn('[organizer-demo.html] Expected organizerId:', Array.from(idCandidates));
          console.warn('[organizer-demo.html] Sample event organizerIds:', eventList.slice(0, 3).map(e => ({
            id: e.id,
            organizerId: e.organizerId || 'N/A',
            organizer_id: e.organizer_id || 'N/A',
            providerId: e.providerId || 'N/A'
          })));
          events = eventList;
        } else if (events.length === 0 && eventList.length === 0) {
          console.warn('[organizer-demo.html] ⚠️ No events available (neither demoData.events nor window.eventData.events)');
        }
        console.log('[organizer-demo.html] Final events count to render:', events.length);
        console.log('[organizer-demo.html] ===== END EVENT FILTERING DEBUG =====');

        // コンテンツを表示
        document.getElementById('demo-error').style.display = 'none';
        document.getElementById('demo-content').style.display = 'block';
        
        // デバッグログ：デモデータのorganizerオブジェクトを確認
        console.log('[organizer-demo.html] Demo organizer object:', demoData.organizer);
        console.log('[organizer-demo.html] Demo organizer keys:', Object.keys(demoData.organizer || {}));
        console.log('[organizer-demo.html] Demo organizer founded_year:', demoData.organizer?.founded_year);
        console.log('[organizer-demo.html] Demo organizer contact:', demoData.organizer?.contact);
        
        // 通常ページと同じレンダラーを使用（公開版と同じUI構造）
        OrganizerPageRenderer.render(demoData.organizer, events);
        
        // デモページ用にリンク先を experience.html から experience-demo.html に変更
        const eventsContainer = document.getElementById('organizer-events');
        if (eventsContainer) {
          const links = eventsContainer.querySelectorAll('.card-link[href^="experience.html"]');
          links.forEach(link => {
            const href = link.getAttribute('href');
            if (href && href.startsWith('experience.html')) {
              link.setAttribute('href', href.replace('experience.html', 'experience-demo.html'));
            }
          });
        }
        
        // デモページでは検索欄を常に非表示
        const headerSearch = document.getElementById('header-search');
        if (headerSearch) {
          headerSearch.style.display = 'none';
        }

        // 検索処理（ヘッダー検索欄用）
        window.handleSearch = function handleSearch(event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const params = {
            q: formData.get('q') || '',
            category: formData.get('category') || '',
            date: formData.get('date') || '',
            area: formData.get('area') || ''
          };
          const urlParams = new URLSearchParams();
          Object.keys(params).forEach(key => {
            if (params[key]) urlParams.set(key, params[key]);
          });
          window.location.href = `list.html?${urlParams.toString()}`;
        };
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('demo-error').style.display = 'block';
        document.getElementById('demo-error').innerHTML = `
          <h2>エラーが発生しました</h2>
          <p>ページの読み込み中にエラーが発生しました。<br>もう一度お試しください。</p>
          <p style="margin-top: 24px;">
            <a href="organizer-list.html" style="color: var(--primary); text-decoration: underline;">提供元一覧に戻る</a>
          </p>
        `;
        document.getElementById('demo-content').style.display = 'none';
      }
    })();
  </script>
