  <script>
    let currentEvents = [];
    let selectedEventId = null;
    window.skipAutoScrollAfterFilter = false;

    // ãƒãƒƒãƒ—åˆæœŸåŒ–ï¼ˆå¸¸æ™‚è¡¨ç¤ºï¼‰
    function initMap() {
      console.log('[list.html] initMap called');
      // MapManagerãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å¾…æ©Ÿ
      if (typeof MapManager === 'undefined') {
        console.log('[list.html] MapManager not loaded yet, retrying...');
        setTimeout(() => initMap(), 100);
        return;
      }
      if (!MapManager.mapInstance) {
        console.log('[list.html] Initializing map...');
        MapManager.init('map');
      }
      // å°‘ã—é…å»¶ã—ã¦ãƒãƒ¼ã‚«ãƒ¼ã‚’è¡¨ç¤ºï¼ˆãƒãƒƒãƒ—ã®åˆæœŸåŒ–ã‚’å¾…ã¤ï¼‰
      setTimeout(() => {
        renderMapMarkers();
      }, 500);
    }

    function resolveMapEvents() {
      if (Array.isArray(window.eventData?.events) && window.eventData.events.length > 0) {
        return window.eventData.events;
      }
      if (Array.isArray(window.eventIndex) && window.eventIndex.length > 0) {
        return window.eventIndex;
      }
      return currentEvents;
    }

    // ãƒãƒƒãƒ—ãƒãƒ¼ã‚«ãƒ¼ã®è¡¨ç¤º
    function renderMapMarkers() {
      const mapEvents = resolveMapEvents();
      console.log('[renderMapMarkers] Rendering markers for', mapEvents.length, 'events');
      MapManager.clearMarkers();
      
      if (!MapManager.mapInstance || !MapManager.googleMapsLoaded) {
        console.warn('[renderMapMarkers] Map not initialized yet, retrying in 500ms');
        setTimeout(() => renderMapMarkers(), 500);
        return;
      }
      
      let markerCount = 0;
      mapEvents.forEach(event => {
        const lat = event.location?.lat;
        const lng = event.location?.lng;
        if (lat && lng && !isNaN(parseFloat(lat)) && !isNaN(parseFloat(lng))) {
          try {
            MapManager.addMarker(event, (eventId) => {
              // ãƒãƒ¼ã‚«ãƒ¼ã‚¯ãƒªãƒƒã‚¯æ™‚ã«ãƒªã‚¹ãƒˆã®è©²å½“ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
              selectEvent(eventId);
            });
            markerCount++;
          } catch (e) {
            console.error('[renderMapMarkers] Failed to add marker for event', event.id, e);
          }
        } else {
          console.log('[renderMapMarkers] Event', event.id, 'has no valid location data');
        }
      });
      
      console.log('[renderMapMarkers] Added', markerCount, 'markers to map');
      
      // ãƒãƒ¼ã‚«ãƒ¼ãŒè¿½åŠ ã•ã‚ŒãŸã‚‰ã€ã™ã¹ã¦ã®ãƒãƒ¼ã‚«ãƒ¼ãŒè¡¨ç¤ºã•ã‚Œã‚‹ã‚ˆã†ã«ãƒãƒƒãƒ—ã‚’èª¿æ•´
      if (markerCount > 0 && MapManager.fitBounds) {
        setTimeout(() => {
          MapManager.fitBounds();
        }, 100);
      }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆé¸æŠï¼ˆãƒãƒ¼ã‚«ãƒ¼ or ãƒªã‚¹ãƒˆã‚¯ãƒªãƒƒã‚¯æ™‚ï¼‰
    window.selectEvent = function(eventId) {
      selectedEventId = eventId;
      
      // è©²å½“ã‚¤ãƒ™ãƒ³ãƒˆã‚«ãƒ¼ãƒ‰ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ï¼ˆçœŸã‚“ä¸­ã«è¡¨ç¤ºï¼‰
      if (eventId) {
        const eventCard = document.querySelector(`[data-event-id="${eventId}"]`);
        if (eventCard) {
          // ã‚«ãƒ¼ãƒ‰ã®ä½ç½®ã‚’å–å¾—
          const cardRect = eventCard.getBoundingClientRect();
          const viewportHeight = window.innerHeight;
          const scrollY = window.scrollY || window.pageYOffset;
          
          // ã‚«ãƒ¼ãƒ‰ã‚’ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã®ä¸­å¤®ã«é…ç½®
          const targetScrollY = scrollY + cardRect.top - (viewportHeight / 2) + (cardRect.height / 2);
          
          window.scrollTo({
            top: targetScrollY,
            behavior: 'smooth'
          });
        }
      }
    };

    // ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨
    async function applyFilters() {
      const params = {
        q: document.getElementById('eventListSearchInput')?.value || '',
        category: document.getElementById('search-category')?.value || '',
        area: document.getElementById('search-area')?.value || '',
        date: document.getElementById('search-date')?.value || '',

      const currentParams = URLManager.getParams();
      if (currentParams.pref) params.pref = currentParams.pref;
      if (currentParams.tag) params.tag = currentParams.tag;
      URLManager.updateParams(params);
      window.skipAutoScrollAfterFilter = true;

    // ãƒ¢ãƒã‚¤ãƒ«ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨
    async function applyMobileFilters() {
      const params = {
        q: document.getElementById('eventListSearchInput')?.value || '',

    // ãƒ•ã‚£ãƒ«ã‚¿ãƒªã‚»ãƒƒãƒˆ
    function resetFilters() {
      URLManager.setParams({});
      window.location.reload();
    }

    function scrollToEventListSearchTarget() {
      const target = document.getElementById("eventListSearchInput") || document.getElementById("eventListTop");
      if (!target) return;
      target.scrollIntoView({ behavior: "smooth", block: "start" });
      if (target.id === "eventListSearchInput" && typeof target.focus === "function") {
        target.focus();

    }

    // æ¤œç´¢å‡¦ç†
    async function handleSearch(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const params = {
        q: formData.get('q') || '',
        category: formData.get('category') || '',
        date: formData.get('date') || '',
        area: formData.get('area') || ''
      };
      const currentParams = URLManager.getParams();
      if (currentParams.pref) params.pref = currentParams.pref;
      if (currentParams.tag) params.tag = currentParams.tag;
      // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ›´æ–°
      URLManager.setParams(params);
      window.skipAutoScrollAfterFilter = true;
      // loadEvents ã¯ async ãªã®ã§ await ã™ã‚‹
      await loadEvents();
      scrollToEventListSearchTarget();
    }

    function normalizeFilterValue(value) {
      return value ? String(value).trim().toLowerCase() : "";
    }

    // ä¸€è¦§ç”¨ãƒ•ã‚£ãƒ«ã‚¿å‡¦ç†ï¼ˆevents_index ã‚’å‰æã«è»½é‡å®Ÿè£…ï¼‰
    function filterIndexEvents(events, params, urlParams) {
      let filtered = [...events];

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã«ã‚ˆã‚‹äº‹å‰ãƒ•ã‚£ãƒ«ã‚¿ï¼ˆrecommended / new / upcomingï¼‰
      if (urlParams.get('recommended') === '1') {
        filtered = filtered.filter(e => e.isRecommended);
      } else if (urlParams.get('new') === '1') {
        filtered = filtered.filter(e => e.isNew);
      } else if (urlParams.get('upcoming') === '1') {
        filtered = filtered.filter(e => {
          if (!e.next_date) return false;
          const d = new Date(e.next_date);
          d.setHours(0, 0, 0, 0);
          return d >= today;
        });
      }

      // ãƒ•ãƒªãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢ï¼ˆã‚¿ã‚°æ¤œç´¢ã‚’å«ã‚€ï¼‰
      if (params.q) {
        const q = params.q.toLowerCase();
        filtered = filtered.filter(e => {
          const texts = [
            e.title,
            e.name, // APIå´ã§ title ãŒ name ã«ãªã£ã¦ã„ã‚‹å ´åˆã«å¯¾å¿œ
            e.description,
            e.city,
            e.prefecture,
            e.area,
            e.area_name,
            e.category,
            e.category_name,
            e.category && e.category.name ? e.category.name : null
          ].filter(Boolean); // null/undefinedã‚’é™¤å¤–
          return texts.some(t => typeof t === 'string' && t.toLowerCase().includes(q));
        });
      }

      // ã‚«ãƒ†ã‚´ãƒªï¼ˆè¤‡æ•°é¸æŠå¯¾å¿œï¼‰
      const categoryFilters = params.category
        ? params.category.split(',').map(normalizeFilterValue).filter(Boolean)
        : [];
      if (categoryFilters.length) {
        filtered = filtered.filter(e => {
          const catId = e.categoryId || e.category_id || e.category;
          const normalizedCat = normalizeFilterValue(catId);
          return normalizedCat && categoryFilters.includes(normalizedCat);
        });
      }

      // éƒ½é“åºœçœŒï¼ˆè¤‡æ•°é¸æŠå¯¾å¿œï¼‰
      const prefFilters = params.pref
        ? params.pref.split(',').map(normalizeFilterValue).filter(Boolean)
        : [];
      if (prefFilters.length) {
        filtered = filtered.filter(e => {
          const eventPref = e.prefecture || e.area || e.area_name || e.city;
          const normalizedPref = normalizeFilterValue(eventPref);
          return normalizedPref && prefFilters.includes(normalizedPref);
        });
      }

      // ã‚¨ãƒªã‚¢ï¼ˆcity / prefecture ãƒ™ãƒ¼ã‚¹ã®ç°¡æ˜“å®Ÿè£…ï¼‰
      if (params.area) {
        filtered = filtered.filter(e => {
          const v = String(params.area);
          return e.city === v || e.prefecture === v || e.area === v;
        });
      }

      // ã‚¿ã‚°ï¼ˆè¤‡æ•°é¸æŠå¯¾å¿œï¼‰
      const tagFilters = params.tag
        ? params.tag.split(',').map(normalizeFilterValue).filter(Boolean)
        : [];
      if (tagFilters.length) {
        filtered = filtered.filter(e => {
          const eventTags = [];
          if (Array.isArray(e.tags)) {
            e.tags.forEach(tag => {
              if (typeof tag === 'string') {
                eventTags.push(tag);
              } else if (tag?.id) {
                eventTags.push(tag.id);
              } else if (tag?.name) {
                eventTags.push(tag.name);
              }
            });
          }
          if (Array.isArray(e.tagIds)) {
            e.tagIds.forEach(tag => eventTags.push(tag));
          }
          const normalizedEventTags = eventTags
            .map(tag => normalizeFilterValue(tag))
            .filter(Boolean);
          return tagFilters.some(tagFilter => normalizedEventTags.includes(tagFilter));
        });
      }

      // æ—¥ä»˜ï¼ˆå˜æ—¥ï¼‰
      if (params.date) {
        const target = new Date(params.date);
        target.setHours(0, 0, 0, 0);
        filtered = filtered.filter(e => {
          // datesé…åˆ—ã‚’å„ªå…ˆçš„ã«ãƒã‚§ãƒƒã‚¯ï¼ˆè¤‡æ•°æ—¥ç¨‹ã«å¯¾å¿œï¼‰
          if (e.dates && Array.isArray(e.dates) && e.dates.length > 0) {
            const matched = e.dates.some(d => {
              if (!d.date) return false;
              const eventDate = new Date(d.date);
              eventDate.setHours(0, 0, 0, 0);
              return eventDate.getTime() === target.getTime();
            });
            if (matched) return true;
          }
          
          // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: next_date / date_min / date_max ã‚’ãƒã‚§ãƒƒã‚¯
          const next = e.next_date ? new Date(e.next_date) : null;
          if (next) {
            next.setHours(0, 0, 0, 0);
            if (next.getTime() === target.getTime()) return true;
          }
          const min = e.date_min ? new Date(e.date_min) : null;
          const max = e.date_max ? new Date(e.date_max) : null;
          if (min && max) {
            min.setHours(0, 0, 0, 0);
            max.setHours(0, 0, 0, 0);
            return target >= min && target <= max;
          }
          return false;
        });
      }

      // é–‹å‚¬é€±ï¼ˆä»Šé€± / æ¥é€±ï¼‰
      if (params.weekday === 'this-week' || params.weekday === 'next-week') {
        const dayOfWeek = today.getDay(); // 0=æ—¥
        const daysFromMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
        const startOfWeek = new Date(today);
        startOfWeek.setDate(today.getDate() - daysFromMonday + (params.weekday === 'next-week' ? 7 : 0));
        startOfWeek.setHours(0, 0, 0, 0);
        const endOfWeek = new Date(startOfWeek);
        endOfWeek.setDate(startOfWeek.getDate() + 6);

        filtered = filtered.filter(e => {
          // datesé…åˆ—ã‚’å„ªå…ˆçš„ã«ãƒã‚§ãƒƒã‚¯ï¼ˆè¤‡æ•°æ—¥ç¨‹ã«å¯¾å¿œï¼‰
          if (e.dates && Array.isArray(e.dates) && e.dates.length > 0) {
            const matched = e.dates.some(d => {
              if (!d.date) return false;
              const eventDate = new Date(d.date);
              eventDate.setHours(0, 0, 0, 0);
              return eventDate >= startOfWeek && eventDate <= endOfWeek;
            });
            if (matched) return true;
          }
          
          // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: next_date ã‚’ãƒã‚§ãƒƒã‚¯
          const next = e.next_date ? new Date(e.next_date) : null;
          if (!next) return false;
          next.setHours(0, 0, 0, 0);
          return next >= startOfWeek && next <= endOfWeek;
        });
      }

      return filtered;
    }

    // æ¤œç´¢æ¡ä»¶ã«è¿‘ã„ãŠã™ã™ã‚ã‚¤ãƒ™ãƒ³ãƒˆã‚’å–å¾—ï¼ˆevents_index ãƒ™ãƒ¼ã‚¹ï¼‰
    function getSimilarIndexEvents(events, params, limit = 8) {
      if (!Array.isArray(events) || events.length === 0) return [];

      const q = (params.q || '').toLowerCase();
      const categoryId = params.category || '';
      const areaParam = params.area || '';
      const dateParam = params.date || '';
      const weekdayParam = params.weekday || '';

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      let targetStart = null;
      let targetEnd = null;

      // æ—¥ä»˜æŒ‡å®š or ä»Šé€±/æ¥é€± ã‚’ã‚¿ãƒ¼ã‚²ãƒƒãƒˆæœŸé–“ã¨ã—ã¦ä½¿ã†
      if (dateParam) {
        const d = new Date(dateParam);
        d.setHours(0, 0, 0, 0);
        targetStart = new Date(d);
        targetEnd = new Date(d);
      } else if (weekdayParam === 'this-week' || weekdayParam === 'next-week') {
        const dayOfWeek = today.getDay(); // 0=æ—¥
        const daysFromMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
        targetStart = new Date(today);
        targetStart.setDate(today.getDate() - daysFromMonday + (weekdayParam === 'next-week' ? 7 : 0));
        targetStart.setHours(0, 0, 0, 0);
        targetEnd = new Date(targetStart);
        targetEnd.setDate(targetStart.getDate() + 6);
      }

      const scored = events
        .map(event => {
          let score = 0;

          // ã‚«ãƒ†ã‚´ãƒªä¸€è‡´
          if (categoryId) {
            if (String(event.categoryId || '') === String(categoryId)) {
              score += 5;
            }
          }

          // ã‚¨ãƒªã‚¢ä¸€è‡´ï¼ˆcity / prefecture / areaï¼‰
          if (areaParam) {
            if (event.city === areaParam) score += 4;
            if (event.prefecture === areaParam) score += 3;
            if (event.area === areaParam) score += 2;
          }

          // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ä¸€è‡´ï¼ˆã‚¿ã‚¤ãƒˆãƒ«ãƒ»ã‚¨ãƒªã‚¢ï¼‰
          if (q) {
            const text = `${event.title || ''} ${event.city || ''} ${event.prefecture || ''}`.toLowerCase();
            if (text.includes(q)) score += 4;
          }

          // æ—¥ç¨‹ã®è¿‘ã•ï¼ˆdatesé…åˆ— / next_date / date_min / date_maxï¼‰
          if (targetStart && targetEnd) {
            let bestScore = 0;
            
            // datesé…åˆ—ã‚’å„ªå…ˆçš„ã«ãƒã‚§ãƒƒã‚¯ï¼ˆè¤‡æ•°æ—¥ç¨‹ã«å¯¾å¿œï¼‰
            if (event.dates && Array.isArray(event.dates) && event.dates.length > 0) {
              event.dates.forEach(d => {
                if (!d.date) return;
                const eventDate = new Date(d.date);
                eventDate.setHours(0, 0, 0, 0);
                
                if (eventDate >= targetStart && eventDate <= targetEnd) {
                  bestScore = Math.max(bestScore, 5); // æœŸé–“å†…ãªã‚‰æœ€é«˜ã‚¹ã‚³ã‚¢
                } else {
                  const center = new Date((targetStart.getTime() + targetEnd.getTime()) / 2);
                  const diffDays = Math.abs(eventDate - center) / (1000 * 60 * 60 * 24);
                  if (diffDays <= 7) {
                    bestScore = Math.max(bestScore, Math.max(1, 4 - Math.floor(diffDays)));
                  }
                }
              });
            }
            
            // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: next_date / date_min
            if (bestScore === 0) {
              let base = null;
              if (event.next_date) {
                base = new Date(event.next_date);
              } else if (event.date_min) {
                base = new Date(event.date_min);
              }

              if (base) {
                base.setHours(0, 0, 0, 0);
                if (base >= targetStart && base <= targetEnd) {
                  bestScore = 5;
                } else {
                  const center = new Date((targetStart.getTime() + targetEnd.getTime()) / 2);
                  const diffDays = Math.abs(base - center) / (1000 * 60 * 60 * 24);
                  if (diffDays <= 7) {
                    bestScore = Math.max(1, 4 - Math.floor(diffDays));
                  }
                }
              }
            }
            
            score += bestScore;
          }

          return { event, score };
        })
        .filter(item => item.score > 0)
        .sort((a, b) => b.score - a.score);

      let result = scored.slice(0, limit).map(item => item.event);

      // ãã‚Œã§ã‚‚ç©ºãªã‚‰ã€å˜ç´”ã«ãŠã™ã™ã‚ãƒ•ãƒ©ã‚°ä»˜ã or ç›´è¿‘é–‹å‚¬ã‹ã‚‰åŸ‹ã‚ã‚‹
      if (result.length === 0) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const recommended = events.filter(e => e.isRecommended);
        if (recommended.length) {
          result = recommended.slice(0, limit);
        } else {
          result = events
            .map(e => {
              const d = e.next_date ? new Date(e.next_date) : today;
              d.setHours(0, 0, 0, 0);
              const diff = Math.abs(d - today) / (1000 * 60 * 60 * 24);
              return { event: e, diff };
            })
            .sort((a, b) => a.diff - b.diff)
            .slice(0, limit)
            .map(item => item.event);
        }
      }

      return result;
    }

                }

                option.value = value;
                option.textContent = label;
              }

              select.appendChild(option);
            });
          }
        });
      }
    }

    function checkMobile() {

      menuList.innerHTML = window.eventData.categories.map(cat => `

          <span class="icon">${cat.icon}</span>

        </a>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', async () => {

        await Promise.all([loadEventIndex(), loadEventMeta()]);

        const yearElement = document.getElementById('current-year');

        checkMobile();
        initMap(); // ãƒãƒƒãƒ—ã‚’åˆæœŸåŒ–
        loadEvents();
        window.addEventListener('resize', checkMobile);
