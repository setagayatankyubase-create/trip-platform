<body>

    <div class="nav">

        <div class="logo">GreenTrails</div>
        <div class="header-search" id="header-search" style="display: none;">
          <form class="header-search-form" onsubmit="handleSearch(event)">
            <input type="text" placeholder="行き先やアクティビティを検索" name="q" class="header-search-input">
            <button type="submit" class="header-search-button">検索</button>
          </form>
        </div>
      </div>
      <div class="nav-links">
        <a href="index.html">ホーム</a>
        <a href="list.html">イベント一覧</a>
        <a href="organizer-list.html">催行会社</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">東京近郊で自然体験</h1>
      <form class="hero-search-form" id="main-search-form" onsubmit="handleSearch(event)">
        <input type="text" id="search-query" placeholder="行き先やアクティビティを検索" name="q" class="hero-search-input">
        <button type="submit" class="hero-search-button">検索</button>
      </form>
      <p class="hero-subtext">旅行の計画を続ける</p>
    </div>
  </section>

  <main>
    <!-- カテゴリ -->
    <section id="categories" class="section">
      <h2>人気カテゴリ</h2>
      <div class="categories" id="category-list"></div>
    </section>

    <!-- 今週のイベント -->
    <section class="section event-block">
      <div class="week-event-header">
        <h2>今週のイベント</h2>
        <button id="next-week-btn" class="week-nav-button" onclick="showNextWeek()">次週 →</button>
      </div>
      <div class="week-calendar" id="week-calendar"></div>
    </section>

    <!-- 人気イベント -->
    <section class="section event-block">
      <div class="event-block-header">
        <h2>人気イベント</h2>
        <a href="list.html?recommended=1" class="view-all">すべて見る →</a>
      </div>
      <div class="card-carousel-wrapper">
        <div class="card-carousel" id="recommended-events"></div>
        <button class="carousel-arrow carousel-arrow-right" onclick="scrollCarousel('recommended-events', 'right')">→</button>
      </div>
    </section>

    <!-- 新着イベント -->
    <section class="section event-block">
      <div class="event-block-header">
        <h2>新着イベント</h2>
        <a href="list.html?new=1" class="view-all">すべて見る →</a>
      </div>
      <div class="card-carousel-wrapper">
        <div class="card-carousel" id="new-events"></div>
        <button class="carousel-arrow carousel-arrow-right" onclick="scrollCarousel('new-events', 'right')">→</button>
      </div>
    </section>

    <!-- 直近開催イベント -->
    <section class="section event-block">
      <div class="event-block-header">
        <h2>直近開催イベント</h2>
        <a href="list.html?upcoming=1" class="view-all">すべて見る →</a>
      </div>
      <div class="card-carousel-wrapper">
        <div class="card-carousel" id="upcoming-events"></div>
        <button class="carousel-arrow carousel-arrow-right" onclick="scrollCarousel('upcoming-events', 'right')">→</button>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-column">
        <h3>サポート</h3>
        <a href="#">お問い合わせ</a>
        <a href="#">法的情報</a>
        <a href="#">個人情報保護方針</a>
        <a href="#">クッキーとマーケティング設定</a>
        <a href="#">一般利用規約</a>
        <a href="#">サイトマップ</a>
      </div>
      <div class="footer-column">
        <h3>会社情報</h3>
        <a href="#">会社概要</a>
        <a href="#">採用情報</a>
        <a href="#">ブログ</a>
        <a href="#">報道関連</a>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-copyright">
        © 2008 - 2025 GreenTrails. 製作 東京&横浜.
      </div>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    // カテゴリ一覧の表示
    function renderCategories() {
      const container = document.getElementById('category-list');
      if (!container) return;

      container.innerHTML = eventData.categories.map(cat => `
        <a href="list.html?category=${cat.id}" class="cat">
          <span>${cat.icon}</span>
          <span>${cat.name}</span>
        </a>
      `).join('');
    }


    // 検索処理
    function handleSearch(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const params = {
        q: formData.get('q') || '',
        category: formData.get('category') || '',
        date: formData.get('date') || '',
        area: formData.get('area') || ''
      };
      URLManager.setParams(params);
      window.location.href = `list.html?${new URLSearchParams(params).toString()}`;
    }

    // 曜日検索
    function searchByWeekday(weekday) {
      window.location.href = `list.html?weekday=${weekday}`;
    }

    // 週のオフセット（0=今週、1=次週、-1=先週など）
    let weekOffset = 0;

    // 今週〜翌週までのカレンダー表示（自動で今日基準に更新）
    function renderWeekCalendar(offset = 0) {
      const container = document.getElementById('week-calendar');
      if (!container) return;

      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const dayOfWeek = today.getDay(); // 0=日曜日, 6=土曜日
      
      // 月曜日始まりに調整（月曜日=1なので、1を引いて0にする）
      const daysFromMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // 日曜日の場合は6日戻す
      
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - daysFromMonday + (offset * 7)); // 月曜日を起点に、オフセット分の週を加算

      // 今週（月〜日）＋翌週（月〜日）の14日間を取得
      const weekDays = [];
      for (let i = 0; i < 14; i++) {
        const date = new Date(startOfWeek);
        date.setDate(startOfWeek.getDate() + i);
        weekDays.push(date);
      }

      // 各日のイベント数をカウント
      const eventCounts = {};
      weekDays.forEach(date => {
        const dateStr = date.toISOString().split('T')[0];
        const count = eventData.events.filter(event =>
          event.dates.some(d => d.date === dateStr)
        ).length;
        eventCounts[dateStr] = count;
      });

      // 今日の日付文字列
      const todayStr = today.toISOString().split('T')[0];

      // 曜日名（月曜日始まり）
      const weekDayNames = ['月', '火', '水', '木', '金', '土', '日'];

      // リスト生成
      let html = '<div class="week-calendar-list">';

      weekDays.forEach(date => {
        const dateStr = date.toISOString().split('T')[0];
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const dayIndex = date.getDay() === 0 ? 6 : date.getDay() - 1; // 月曜日始まりのインデックス
        const dayName = weekDayNames[dayIndex];
        const count = eventCounts[dateStr] || 0;
        const isToday = dateStr === todayStr;
        const hasEvents = count > 0;

        let itemClass = 'week-day-item';
        if (isToday) itemClass += ' today';
        if (hasEvents) itemClass += ' has-events';

        html += `<div class="${itemClass}" onclick="goToDateEvents('${dateStr}')">`;
        html += `<span class="week-day-date">${month}/${day}(${dayName})</span>`;
        if (hasEvents) {
          html += `<span class="week-day-count">${count}件</span>`;
        }
        html += `</div>`;
      });

      html += '</div>';
      container.innerHTML = html;

      // 次週ボタンの表示を更新
      const nextWeekBtn = document.getElementById('next-week-btn');
      if (nextWeekBtn) {
        if (offset === 0) {
          nextWeekBtn.textContent = '次週 →';
          nextWeekBtn.style.display = 'block';
        } else {
          nextWeekBtn.textContent = '今週 ←';
          nextWeekBtn.onclick = () => showThisWeek();
        }
      }
    }

    // 次週を表示
    function showNextWeek() {
      weekOffset = 1;
      renderWeekCalendar(weekOffset);
    }

    // 今週を表示
    function showThisWeek() {
      weekOffset = 0;
      renderWeekCalendar(weekOffset);
    }

    // 日付クリックでイベント一覧に遷移
    function goToDateEvents(dateStr) {
      window.location.href = `list.html?date=${dateStr}`;
    }

    // イベントブロックの表示
    function renderEventBlocks() {
      const recommended = SearchFilter.getRecommendedEvents(eventData.events).slice(0, 4);
      const newEvents = SearchFilter.getNewEvents(eventData.events).slice(0, 4);
      const upcoming = SearchFilter.getUpcomingEvents(eventData.events, 30).slice(0, 4);

      CardRenderer.renderCarousel(recommended, 'recommended-events');
      CardRenderer.renderCarousel(newEvents, 'new-events');
      CardRenderer.renderCarousel(upcoming, 'upcoming-events');
    }

    // カルーセルスクロール
    function scrollCarousel(carouselId, direction) {
      const carousel = document.getElementById(carouselId);
      if (!carousel) return;
      
      const scrollAmount = 400;
      const currentScroll = carousel.scrollLeft;
      const newScroll = direction === 'right' 
        ? currentScroll + scrollAmount 
        : currentScroll - scrollAmount;
      
      carousel.scrollTo({
        left: newScroll,
        behavior: 'smooth'
      });
    }

    // ヘッダーのスクロール検知
    function handleScroll() {
      const header = document.getElementById('main-header');
      const headerSearch = document.getElementById('header-search');
      
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
        if (headerSearch) {
          headerSearch.style.display = 'block';
        }
      } else {
        header.classList.remove('scrolled');
        if (headerSearch) {
          headerSearch.style.display = 'none';
        }
      }
    }

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      renderCategories();
      renderWeekCalendar();
      renderEventBlocks();
      window.addEventListener('scroll', handleScroll);
    });
  </script>
</body>
</html>
