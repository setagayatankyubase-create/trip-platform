<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="自然体験・イベントを探して予約できるプラットフォーム。トレッキング、カヤック、星空観察など、あなたにぴったりのアクティビティを見つけよう。">
  <title>自然体験プラットフォーム | GreenTrails</title>
  <link rel="stylesheet" href="styles.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "GreenTrails",
    "description": "自然体験・イベントを探して予約できるプラットフォーム",
    "url": "https://example.com"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="nav">
      <div class="logo">GreenTrails</div>
      <div class="nav-links">
        <a href="index.html">ホーム</a>
        <a href="list.html">イベント一覧</a>
        <a href="organizer-list.html">催行会社</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">東京近郊で自然体験</h1>
      <form class="hero-search-form" id="main-search-form" onsubmit="handleSearch(event)">
        <input type="text" id="search-query" placeholder="行き先やアクティビティを検索" name="q" class="hero-search-input">
        <button type="submit" class="hero-search-button">検索</button>
      </form>
      <p class="hero-subtext">旅行の計画を続ける</p>
    </div>
  </section>

  <main>
    <!-- カテゴリ -->
    <section id="categories" class="section">
      <h2>人気カテゴリ</h2>
      <div class="categories" id="category-list"></div>
    </section>

    <!-- 今週のイベント -->
    <section class="section event-block">
      <div class="event-block-header">
        <h2>今週のイベント</h2>
      </div>
      <div class="week-calendar" id="week-calendar"></div>
    </section>

    <!-- おすすめイベント -->
    <section class="section event-block">
      <div class="event-block-header">
        <h2>おすすめイベント</h2>
        <a href="list.html?recommended=1" class="view-all">すべて見る →</a>
      </div>
      <div class="card-carousel-wrapper">
        <div class="card-carousel" id="recommended-events"></div>
        <button class="carousel-arrow carousel-arrow-right" onclick="scrollCarousel('recommended-events', 'right')">→</button>
      </div>
    </section>

    <!-- 新着イベント -->
    <section class="section event-block">
      <div class="event-block-header">
        <h2>新着イベント</h2>
        <a href="list.html?new=1" class="view-all">すべて見る →</a>
      </div>
      <div class="card-carousel-wrapper">
        <div class="card-carousel" id="new-events"></div>
        <button class="carousel-arrow carousel-arrow-right" onclick="scrollCarousel('new-events', 'right')">→</button>
      </div>
    </section>

    <!-- 直近開催イベント -->
    <section class="section event-block">
      <div class="event-block-header">
        <h2>直近開催イベント</h2>
        <a href="list.html?upcoming=1" class="view-all">すべて見る →</a>
      </div>
      <div class="card-carousel-wrapper">
        <div class="card-carousel" id="upcoming-events"></div>
        <button class="carousel-arrow carousel-arrow-right" onclick="scrollCarousel('upcoming-events', 'right')">→</button>
      </div>
    </section>
  </main>

  <footer style="margin: 44px auto 20px; padding: 0 18px; text-align: center; color: #6c7a72; font-size: 0.92rem;">
    © 2025 GreenTrails. 自然体験をもっと身近に。
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script>
    // カテゴリ一覧の表示
    function renderCategories() {
      const container = document.getElementById('category-list');
      if (!container) return;

      container.innerHTML = eventData.categories.map(cat => `
        <a href="list.html?category=${cat.id}" class="cat">
          <span>${cat.icon}</span>
          <span>${cat.name}</span>
        </a>
      `).join('');
    }


    // 検索処理
    function handleSearch(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const params = {
        q: formData.get('q') || '',
        category: formData.get('category') || '',
        date: formData.get('date') || '',
        area: formData.get('area') || ''
      };
      URLManager.setParams(params);
      window.location.href = `list.html?${new URLSearchParams(params).toString()}`;
    }

    // 曜日検索
    function searchByWeekday(weekday) {
      window.location.href = `list.html?weekday=${weekday}`;
    }

    // 今週のカレンダー表示
    function renderWeekCalendar() {
      const container = document.getElementById('week-calendar');
      if (!container) return;

      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const dayOfWeek = today.getDay(); // 0=日曜日, 6=土曜日
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - dayOfWeek); // 今週の日曜日

      // 今週の7日間を取得
      const weekDays = [];
      for (let i = 0; i < 7; i++) {
        const date = new Date(startOfWeek);
        date.setDate(startOfWeek.getDate() + i);
        weekDays.push(date);
      }

      // 各日のイベント数をカウント
      const eventCounts = {};
      weekDays.forEach(date => {
        const dateStr = date.toISOString().split('T')[0];
        const count = eventData.events.filter(event =>
          event.dates.some(d => d.date === dateStr)
        ).length;
        eventCounts[dateStr] = count;
      });

      // 今日の日付文字列
      const todayStr = today.toISOString().split('T')[0];

      // 曜日名
      const weekDayNames = ['日', '月', '火', '水', '木', '金', '土'];

      // リスト生成
      let html = '<div class="week-calendar-list">';

      weekDays.forEach(date => {
        const dateStr = date.toISOString().split('T')[0];
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const dayName = weekDayNames[date.getDay()];
        const count = eventCounts[dateStr] || 0;
        const isToday = dateStr === todayStr;
        const hasEvents = count > 0;

        let itemClass = 'week-day-item';
        if (isToday) itemClass += ' today';
        if (hasEvents) itemClass += ' has-events';

        html += `<div class="${itemClass}" onclick="goToDateEvents('${dateStr}')">`;
        html += `<span class="week-day-date">${month}/${day}(${dayName})</span>`;
        if (hasEvents) {
          html += `<span class="week-day-count">${count}件</span>`;
        }
        html += `</div>`;
      });

      html += '</div>';
      container.innerHTML = html;
    }

    // 日付クリックでイベント一覧に遷移
    function goToDateEvents(dateStr) {
      window.location.href = `list.html?date=${dateStr}`;
    }

    // イベントブロックの表示
    function renderEventBlocks() {
      const recommended = SearchFilter.getRecommendedEvents(eventData.events);
      const newEvents = SearchFilter.getNewEvents(eventData.events);
      const upcoming = SearchFilter.getUpcomingEvents(eventData.events, 30);

      CardRenderer.renderCarousel(recommended, 'recommended-events');
      CardRenderer.renderCarousel(newEvents, 'new-events');
      CardRenderer.renderCarousel(upcoming, 'upcoming-events');
    }

    // カルーセルスクロール
    function scrollCarousel(carouselId, direction) {
      const carousel = document.getElementById(carouselId);
      if (!carousel) return;
      
      const scrollAmount = 400;
      const currentScroll = carousel.scrollLeft;
      const newScroll = direction === 'right' 
        ? currentScroll + scrollAmount 
        : currentScroll - scrollAmount;
      
      carousel.scrollTo({
        left: newScroll,
        behavior: 'smooth'
      });
    }

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      renderCategories();
      renderWeekCalendar();
      renderEventBlocks();
    });
  </script>
</body>
</html>
