<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>催行会社詳細 | GreenTrails</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .page {
      max-width: 1180px;
      margin: 26px auto;
      padding: 0 18px;
    }
    .breadcrumbs {
      color: #6b7b71;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .breadcrumbs a {
      color: var(--primary);
      text-decoration: none;
    }
    .organizer-header {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      margin-bottom: 32px;
      padding: 24px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 12px 26px var(--shadow);
    }
    .organizer-logo {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      background: #f0f0f0;
    }
    .organizer-info h1 {
      margin: 0 0 12px 0;
      font-size: 1.8rem;
    }
    .organizer-meta {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .meta-label {
      font-size: 0.85rem;
      color: #6c7a72;
    }
    .meta-value {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .section {
      margin: 32px 0;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary);
    }
    @media (max-width: 768px) {
      .organizer-header {
        flex-direction: column;
      }
      .organizer-logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">GreenTrails</div>
      <div class="nav-links">
        <a href="index.html">ホーム</a>
        <a href="list.html">イベント一覧</a>
        <a href="organizer-list.html">催行会社</a>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="breadcrumbs">
      <a href="index.html">ホーム</a> > <a href="organizer-list.html">催行会社一覧</a> > <span id="organizer-name-breadcrumb"></span>
    </div>

    <div id="organizer-header" class="organizer-header">
      <!-- 動的に生成 -->
    </div>

    <div class="section">
      <h2>会社情報</h2>
      <div class="card" style="padding: 24px;">
        <div id="organizer-description"></div>
        <div class="organizer-meta" id="organizer-meta">
          <!-- 動的に生成 -->
        </div>
      </div>
    </div>

    <div class="section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2 style="margin: 0;">開催イベント</h2>
        <span id="event-count" style="color: #6c7a72; font-size: 0.9rem;"></span>
      </div>
      <div class="grid" id="organizer-events"></div>
    </div>
  </main>

  <footer style="margin: 44px auto 20px; padding: 0 18px; text-align: center; color: #6c7a72; font-size: 0.92rem;">
    © 2025 GreenTrails. 自然体験をもっと身近に。
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="organizer-template.js"></script>
  <script>
    // URLパラメータから催行会社IDを取得
    const urlParams = new URLSearchParams(window.location.search);
    const organizerId = urlParams.get('id');

    // 催行会社データを取得
    const organizer = eventData.organizers.find(o => o.id === organizerId);
    const events = eventData.events.filter(e => e.organizerId === organizerId);

    // テンプレートを使用してページをレンダリング
    OrganizerPageRenderer.render(organizer, events);
  </script>
</body>
</html>
