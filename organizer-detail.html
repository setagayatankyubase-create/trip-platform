    // ファビコンをCloudinaryから取得
    (function() {
      function setFavicon() {
        const faviconLink = document.getElementById('favicon-link');
        if (faviconLink && typeof window.getFaviconUrl === 'function') {
          faviconLink.href = window.getFaviconUrl();
        }
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setFavicon);
      } else {
        setFavicon();
      }
    })();
  </script>

  <script>
    (async () => {
      try {
        // データ読み込み
        await loadEventData();

        // URLパラメータから提供元IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const organizerId = urlParams.get('id');

        if (!organizerId) {
          console.error('[organizer-detail.html] No organizer ID in URL');
          return;
        }

        // 提供元データを取得（window.eventDataから）
        const eventData = window.eventData || {};
        const organizer = eventData.organizers?.find(o => o.id === organizerId);
        
        // イベントリストを取得（events_index または events のどちらかを使用）
        // loadEventData() は events_index.json を読み込んで events 配列を構築する
        const eventList = eventData.events_index || eventData.events || [];
        
        // イベントをフィルタリング（organizerId / organizer_id どちらでも対応）
        const norm = v => String(v ?? '').trim();
        const events = eventList.filter(e => norm(e.organizerId || e.organizer_id) === norm(organizerId));
        
        // デバッグログ（最小限）
        console.log(`[organizer-detail.html] eventData keys:`, Object.keys(eventData));
        console.log(`[organizer-detail.html] events_index length:`, eventData.events_index?.length ?? null);
        console.log(`[organizer-detail.html] events length:`, eventData.events?.length ?? null);
        console.log(`[organizer-detail.html] using list length:`, eventList.length);
        console.log(`[organizer-detail.html] filtered events count:`, events.length);

        // レンダリング
        if (!organizer) {
          console.error('[organizer-detail.html] Organizer not found:', organizerId);
        }
        if (events.length === 0) {
          console.warn('[organizer-detail.html] filtered events length: 0', `(checked ${eventData?.events?.length || 0} events, organizerId: "${organizerId}")`);
        }
        
        OrganizerPageRenderer.render(organizer, events);
        
        // 現在の年を設定
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }
      } catch (e) {
        console.error(e);
        const el = document.getElementById('error');
        if (el) el.textContent = 'データの読み込みに失敗しました';
      }
    })();
  </script>
