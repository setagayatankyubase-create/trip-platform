<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>提供元詳細 | そとなび</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .page {
      max-width: 1180px;
      margin: 26px auto;
      padding: 0 18px;
    }
    .breadcrumbs {
      color: #6b7b71;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .breadcrumbs a {
      color: var(--primary);
      text-decoration: none;
    }
    .organizer-header {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      margin-bottom: 32px;
      padding: 24px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 12px 26px var(--shadow);
    }
    .organizer-logo {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      background: #f0f0f0;
    }
    .organizer-info h1 {
      margin: 0 0 12px 0;
      font-size: 1.8rem;
    }
    .organizer-meta {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .meta-label {
      font-size: 0.85rem;
      color: #6c7a72;
    }
    .meta-value {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .section {
      margin: 32px 0;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary);
    }
    @media (max-width: 768px) {
      .organizer-header {
        flex-direction: column;
      }
      .organizer-logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header" id="main-header">
    <div class="nav">
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img src="assets/sotonavi-logo.png" alt="そとなび" class="logo-image">
        </a>
        <div class="header-search" id="header-search" style="display: none;">
          <form class="header-search-form" onsubmit="handleSearch(event)">
            <input type="text" placeholder="行きたい自然体験・場所を探す" name="q" class="header-search-input">
            <button type="submit" class="header-search-button">検索</button>
          </form>
        </div>
      </div>
      <div class="nav-links">
        <a href="list.html">イベント一覧</a>
        <a href="organizer-list.html">提供元</a>
        <a href="column.html">コラム</a>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="breadcrumbs">
      <a href="index.html">ホーム</a> > <a href="organizer-list.html">提供元一覧</a> > <span id="organizer-name-breadcrumb"></span>
    </div>

    <div id="organizer-header" class="organizer-header">
      <!-- 動的に生成 -->
    </div>

    <div class="section">
      <h2>会社情報</h2>
      <div class="card" style="padding: 24px;">
        <div id="organizer-description"></div>
        <div class="organizer-meta" id="organizer-meta">
          <!-- 動的に生成 -->
        </div>
      </div>
    </div>

    <div class="section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2 style="margin: 0;">開催イベント</h2>
        <span id="event-count" style="color: #6c7a72; font-size: 0.9rem;"></span>
      </div>
      <div class="grid" id="organizer-events"></div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-column">
        <h3>サポート</h3>
        <a href="contact.html">お問い合わせ</a>
        <a href="terms.html">利用規約</a>
        <a href="privacy.html">プライバシーポリシー</a>
      </div>
      <div class="footer-column">
        <h3>運営情報</h3>
        <a href="about.html">運営について</a>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-copyright">
        © <span id="current-year"></span> そとなび. 製作
      </div>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="organizer-template.js"></script>
  <script>
    (async () => {
      try {
        // APIからイベント・提供元データを読み込み
        await loadEventData();

        // URLパラメータから提供元IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const organizerId = urlParams.get('id');

        // 提供元データを取得
        const organizer = eventData.organizers.find(o => o.id === organizerId);
        const events = eventData.events.filter(e => e.organizerId === organizerId);

        // テンプレートを使用してページをレンダリング
        if (!organizer) {
          console.error('[organizer-detail.html] Organizer not found!');
        }
        if (events.length === 0) {
          console.warn('[organizer-detail.html] No events found for organizer:', organizerId);
        }
        
        OrganizerPageRenderer.render(organizer, events);
        
        // 現在の年を設定
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }
      } catch (e) {
        console.error(e);
        const el = document.getElementById('error');
        if (el) el.textContent = 'データの読み込みに失敗しました';
      }
    })();
  </script>
</body>
</html>
