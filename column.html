<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>コラム | そとなび</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // GitHub raw URL（全ページ共通設定）
    window.GITHUB_RAW_BASE = "https://raw.githubusercontent.com/setagayatankyubase-create/trip-platform/main";
  </script>
</head>
<body>
  <header class="main-header" id="main-header">
    <div class="nav">
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img src="assets/sotonavi-logo.png" alt="そとなび" class="logo-image">
        </a>
        <div class="header-search" id="header-search" style="display: none;">
          <form class="header-search-form" onsubmit="handleSearch(event)">
            <input type="text" placeholder="行きたい自然体験・場所を探す" name="q" class="header-search-input">
            <button type="submit" class="header-search-button">検索</button>
          </form>
        </div>
      </div>
      <div class="nav-links">
        <a href="list.html">イベント一覧</a>
        <a href="organizer-list.html">提供元</a>
        <a href="column.html">コラム</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div style="margin: 20px 0;">
      <h1 style="margin: 0 0 8px 0; font-size: 1.5rem;">コラム</h1>
      <p style="color: #6c7a72; margin: 0;">自然体験に関する記事をお届けします</p>
    </div>

    <div id="column-list" style="display: grid; gap: 24px; margin-top: 24px;">
      <!-- 記事一覧がここに動的に生成されます -->
      <div style="text-align: center; padding: 40px; color: #6c7a72;">
        コラム記事は準備中です。
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-column">
        <h3>サポート</h3>
        <a href="contact.html">お問い合わせ</a>
        <a href="terms.html">利用規約</a>
        <a href="privacy.html">プライバシーポリシー</a>
      </div>
      <div class="footer-column">
        <h3>運営情報</h3>
        <a href="about.html">運営について</a>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-copyright">
        © <span id="current-year"></span> そとなび. 製作
      </div>
    </div>
  </footer>

  <script src="data.js?v=3_2025-12-21"></script>
  <script src="app.js"></script>
  <script src="column.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }

        // コラム記事を読み込み
        await ColumnManager.loadColumns();

        // ヘッダー検索欄の表示切り替え（ヒステリシス付きで点滅を防止）
        let isHeaderSearchVisible = false;
        const SHOW_THRESHOLD = 150;
        const HIDE_THRESHOLD = 80;

        function handleScroll() {
          const header = document.getElementById('main-header');
          const headerSearch = document.getElementById('header-search');
          if (!header || !headerSearch) return;

          const y = window.scrollY || window.pageYOffset || 0;

          if (!isHeaderSearchVisible && y > SHOW_THRESHOLD) {
            isHeaderSearchVisible = true;
            header.classList.add('scrolled');
            headerSearch.style.display = 'block';
          } else if (isHeaderSearchVisible && y < HIDE_THRESHOLD) {
            isHeaderSearchVisible = false;
            header.classList.remove('scrolled');
            headerSearch.style.display = 'none';
          }
        }
        
        window.addEventListener('scroll', handleScroll);
        handleScroll();

        // 検索処理（ヘッダー検索欄用）
        window.handleSearch = function handleSearch(event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const params = {
            q: formData.get('q') || '',
            category: formData.get('category') || '',
            date: formData.get('date') || '',
            area: formData.get('area') || ''
          };
          const urlParams = new URLSearchParams();
          Object.keys(params).forEach(key => {
            if (params[key]) urlParams.set(key, params[key]);
          });
          window.location.href = `list.html?${urlParams.toString()}`;
        };
      } catch (error) {
        console.error('Error initializing column page:', error);
      }
    });
  </script>
</body>
</html>
