<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="自然体験に関するコラム記事一覧。">
  <title>コラム | そとなび</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .column-list-main {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 48px;
      margin-top: 24px;
      align-items: start;
    }
    
    @media (min-width: 769px) {
      .column-list-main {
        grid-template-columns: 1fr 320px !important;
      }
    }

    .column-sidebar {
      position: sticky;
      top: 100px;
      align-self: start;
    }

    .sidebar-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
      margin-bottom: 24px;
    }

    .sidebar-card:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .sidebar-card h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 16px 0;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--primary);
      color: var(--text);
    }

    .sidebar-article-item {
      display: block;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      transition: opacity 0.2s;
    }

    .sidebar-article-item:last-child {
      border-bottom: none;
    }

    .sidebar-article-item:hover {
      opacity: 0.8;
    }

    .sidebar-article-content {
      width: 100%;
    }

    .sidebar-article-title {
      font-size: 0.9rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .sidebar-article-date {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .sidebar-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-list-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-list-item:last-child {
      border-bottom: none;
    }

    .sidebar-list-item a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
      display: block;
    }

    .sidebar-list-item a:hover {
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .column-list-main {
        grid-template-columns: 1fr !important;
      }
      .column-sidebar {
        position: static !important;
        margin-top: 40px;
      }
    }
  </style>
  <script>
    // GitHub raw URL（全ページ共通設定）
    window.GITHUB_RAW_BASE = "https://raw.githubusercontent.com/setagayatankyubase-create/trip-platform/main";
  </script>
</head>
<body>
  <header class="main-header" id="main-header">
    <div class="nav">
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img src="assets/logo.png" alt="そとなび" class="logo-image">
        </a>
      </div>
      <div class="nav-links">
        <a href="list.html">イベント一覧</a>
        <a href="organizer-list.html">提供元</a>
        <a href="column.html">コラム</a>
        <a href="publish.html">掲載について</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div style="margin: 20px 0;">
      <h1 style="margin: 0 0 8px 0; font-size: 1.5rem;">コラム</h1>
      <p style="color: #6c7a72; margin: 0;">自然体験に関する記事をお届けします</p>
    </div>

    <div class="column-list-main">
      <div>
        <div id="column-list" style="display: grid; gap: 24px;">
          <!-- 記事一覧がここに動的に生成されます -->
        </div>
      </div>

      <aside class="column-sidebar">
        <div class="sidebar-card">
          <h3>最近の記事</h3>
          <div id="recent-articles-sidebar">
            <!-- 最近の記事がここに動的に生成されます -->
          </div>
        </div>

        <div class="sidebar-card">
          <h3>カテゴリ</h3>
          <ul class="sidebar-list" id="category-list-sidebar">
            <!-- カテゴリがここに動的に生成されます -->
          </ul>
        </div>
      </aside>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-column">
        <h3>サポート</h3>
        <a href="contact.html">お問い合わせ</a>
        <a href="terms.html">利用規約</a>
        <a href="privacy.html">プライバシーポリシー</a>
      </div>
      <div class="footer-column">
        <h3>運営情報</h3>
        <a href="about.html">運営について</a>
        <a href="publish.html">掲載について</a>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-copyright">
        © <span id="current-year"></span> そとなび. 製作
      </div>
    </div>
  </footer>

  <script src="data.js?v=3_2025-12-21"></script>
  <script src="app.js"></script>
  <script>
    // サイドバーを読み込み
    async function loadSidebar() {
      try {
        const indexUrl = "/data/columns_index.json";
        const indexRes = await fetch(indexUrl, { cache: "no-store" });
        if (!indexRes.ok) return;

        const indexData = await indexRes.json();
        const columnsIndex = Array.isArray(indexData?.columns_index) 
          ? indexData.columns_index 
          : Array.isArray(indexData) 
          ? indexData 
          : [];

        // 最近の記事（最新5件、日付でソート）
        const recentArticles = [...columnsIndex]
          .sort((a, b) => {
            const dateA = a.date ? new Date(a.date) : new Date(0);
            const dateB = b.date ? new Date(b.date) : new Date(0);
            return dateB - dateA;
          })
          .slice(0, 5);

        const recentEl = document.getElementById('recent-articles-sidebar');
        if (recentEl && recentArticles.length > 0) {
          recentEl.innerHTML = recentArticles.map(col => {
            const date = col.date ? new Date(col.date) : new Date();
            const dateStr = `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
            const detailUrl = `column-detail.html?slug=${encodeURIComponent(col.slug || col.id)}`;

            return `
              <a href="${detailUrl}" class="sidebar-article-item">
                <div class="sidebar-article-content">
                  <div class="sidebar-article-title">${col.title || 'タイトルなし'}</div>
                  <div class="sidebar-article-date">${dateStr}</div>
                </div>
              </a>
            `;
          }).join('');
        } else if (recentEl) {
          recentEl.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.9rem;">記事はありません</p>';
        }

        // カテゴリ一覧（簡単な実装として、コラム一覧へのリンク）
        const categoryEl = document.getElementById('category-list-sidebar');
        if (categoryEl) {
          categoryEl.innerHTML = `
            <li class="sidebar-list-item"><a href="column.html">すべてのコラム</a></li>
          `;
        }
      } catch (error) {
        console.error('Error loading sidebar:', error);
      }
    }

    // ローカルデータからコラム記事を取得
    async function loadColumns() {
      try {
        const url = "/data/columns_index.json";
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const columns = await res.json();

        const el = document.getElementById("column-list");
        if (!el) return;

        // 配列でない場合は配列に変換（{columns_index: [...]}形式にも対応）
        const columnsArray = Array.isArray(columns?.columns_index) 
          ? columns.columns_index 
          : Array.isArray(columns) 
          ? columns 
          : [];

        if (columnsArray.length === 0) {
          el.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #6c7a72;">
              コラム記事は準備中です。
            </div>
          `;
          return;
        }

        // 日付でソート（新しい順）
        const sortedColumns = [...columnsArray].sort((a, b) => {
          const dateA = new Date(a.date || 0);
          const dateB = new Date(b.date || 0);
          return dateB - dateA;
        });

        el.innerHTML = sortedColumns.map(col => {
          // 日付をフォーマット
          const date = col.date ? new Date(col.date) : new Date();
          const dateStr = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
          
          // 詳細ページへのリンク
          const detailUrl = `column-detail.html?slug=${encodeURIComponent(col.slug || col.id)}`;
          
          return `
            <article class="column-item">
              <div class="column-item-date">${dateStr}</div>
              <h3 class="column-item-title">${col.title || 'タイトルなし'}</h3>
              <div class="column-item-excerpt">${col.excerpt || ''}</div>
              <a href="${detailUrl}" class="column-item-link">続きを読む →</a>
            </article>
          `;
        }).join("");
      } catch (error) {
        console.error('Error loading columns:', error);
        const el = document.getElementById("column-list");
        if (el) {
          el.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #d32f2f;">
              コラム記事の読み込みに失敗しました。
            </div>
          `;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
          yearElement.textContent = new Date().getFullYear();
        }

        // ローカルデータからコラム記事を読み込み
        await loadColumns();
        // サイドバーを読み込み
        await loadSidebar();

        
        // 検索処理（ヘッダー検索欄用）
        window.handleSearch = function handleSearch(event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const params = {
            q: formData.get('q') || '',
            category: formData.get('category') || '',
            date: formData.get('date') || '',
            area: formData.get('area') || ''
          };
          const urlParams = new URLSearchParams();
          Object.keys(params).forEach(key => {
            if (params[key]) urlParams.set(key, params[key]);
          });
          window.location.href = `list.html?${urlParams.toString()}`;
        };
      } catch (error) {
        console.error('Error initializing column page:', error);
      }
    });
  </script>
</body>
</html>
